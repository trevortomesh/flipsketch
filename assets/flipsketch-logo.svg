<svg width="640" height="220" viewBox="0 0 640 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">FlipSketch logo</title>
  <desc id="desc">Rounded module suggesting the Flipper Zero alongside a pencil over a blueprint grid.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1222" />
      <stop offset="100%" stop-color="#101a34" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9b3d" />
      <stop offset="100%" stop-color="#ff6b2c" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#111c36" />
      <stop offset="100%" stop-color="#0b1424" />
    </linearGradient>
    <linearGradient id="pencil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe9c7" />
      <stop offset="50%" stop-color="#f4dba9" />
      <stop offset="100%" stop-color="#d9b373" />
    </linearGradient>
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M0 0h16v16H0z" fill="none"/>
      <path d="M0 0h16M0 0v16" stroke="#233053" stroke-width="0.8" />
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <rect width="640" height="220" rx="28" fill="url(#bg)" />
  <rect x="28" y="30" width="284" height="160" rx="26" fill="#131f39" filter="url(#shadow)" />
  <rect x="40" y="45" width="260" height="130" rx="20" fill="#050a17" stroke="#1f2f53" stroke-width="2" />
  <rect x="50" y="57" width="240" height="106" rx="16" fill="url(#screen)" />
  <rect x="50" y="57" width="240" height="106" rx="16" fill="url(#grid)" opacity="0.35" />
  <path d="M70 120h160" stroke="#35f5ff" stroke-width="6" stroke-linecap="round" />
  <path d="M70 95h115" stroke="#35f5ff" stroke-width="6" stroke-linecap="round" opacity="0.7" />
  <circle cx="252" cy="110" r="22" fill="#0b1424" stroke="#0ef1ff" stroke-width="4" />
  <path d="M222 65h46" stroke="#2cf8d8" stroke-width="5" stroke-linecap="round" />
  <path d="M93 70h101" stroke="#2cf8d8" stroke-width="5" stroke-linecap="round" opacity="0.6" />
  <g filter="url(#shadow)">
    <rect x="320" y="58" width="230" height="104" rx="26" fill="url(#accent)" />
    <path d="M333 75h154" stroke="#fff2d8" stroke-width="6" stroke-linecap="round" opacity="0.45" />
    <path d="M333 100h184" stroke="#fff2d8" stroke-width="6" stroke-linecap="round" opacity="0.65" />
    <path d="M333 125h172" stroke="#fff2d8" stroke-width="6" stroke-linecap="round" opacity="0.45" />
  </g>
  <g transform="translate(380 30) rotate(-10)">
    <rect x="0" y="0" width="30" height="150" rx="10" fill="url(#pencil)" stroke="#b18853" stroke-width="1.5" />
    <polygon points="0,0 15,-18 30,0" fill="#7c6640" />
    <polygon points="0,150 15,170 30,150" fill="#414853" />
    <rect x="4" y="20" width="22" height="8" rx="3" fill="#f0c177" opacity="0.75" />
  </g>
  <text x="330" y="190" font-size="52" font-weight="700" font-family="'Inter', 'Segoe UI', 'SF Pro Display', sans-serif" fill="#f6f7fb">
    Flip
    <tspan fill="#09d6ff">Sketch</tspan>
  </text>
  <text x="332" y="210" font-size="16" font-family="'Inter', 'Segoe UI', 'SF Pro Text', sans-serif" fill="#8fa7d9" letter-spacing="2">
    Arduino sketches on Flipper Zero
  </text>
</svg>
